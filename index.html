
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio von Mohammad Sam Mohsenpour</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    #gallery {
      padding: 2rem;
      background-color: #f9f9f9;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .project {
      text-align: center;
      border-radius: 8px;
      padding: 1rem;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }
    .project:hover {
      transform: scale(1.02);
    }
    .project img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      cursor: zoom-in;
    }
    .project p {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>

<header>
  <h1>Portfolio von Mohammad Sam Mohsenpour</h1>
</header>

<section id="gallery">
  <h2>Projektgalerie</h2>
  <div class="gallery-grid">
    <div class="project">
      <a href="images/rehabilitation-basin.jpg" data-lightbox="portfolio" data-title="ترمیم و بهسازی حوضچه تصفیه در بخش بازیافت پالایشگاه">
        <img src="images/rehabilitation-basin.jpg" alt="Sanierung eines Klärbeckens">
      </a>
      <p>ترمیم و بهسازی حوضچه تصفیه در بخش بازیافت پالایشگاه</p>
    </div>
    <div class="project">
      <a href="images/staff_building_supervision.jpg" data-lightbox="portfolio" data-title="نظارت بر اجرای ساختمان کارکنان عملیات واحد مخازن">
        <img src="images/staff_building_supervision.jpg" alt="Bauüberwachung eines Personalgebäudes">
      </a>
      <p>نظارت بر اجرای ساختمان کارکنان عملیات واحد مخازن</p>
    </div>
    <div class="project">
      <a href="images/water_pipeline_project.jpg" data-lightbox="portfolio" data-title="نظارت بر اجرای پروژه خط آب آشامیدنی">
        <img src="images/water_pipeline_project.jpg" alt="Überwachung einer Trinkwasserleitung">
      </a>
      <p>نظارت بر اجرای پروژه خط آب آشامیدنی</p>
    </div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
</body>
</html>
